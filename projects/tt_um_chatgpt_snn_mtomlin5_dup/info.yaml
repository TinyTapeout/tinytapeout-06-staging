  description: SPI Programmable spiking neural network with 6 LIF neurons ( 3 input
    - 3 output ) with fully programmable weights (8-bit)
  discord: ''
  doc_link: ''
  external_hw: fpga
  how_it_works: "This project implements 6 programmable digital LIF neurons. The neurons\
    \ are arranged in 2 layers (3 in each). Spikes_in directly maps to the inputs\
    \ of the first layer neurons. When an input spike is received, it is first multiplied\
    \ by an 8 bit weight, programmable from the spi interface, 1 per input neuron.\
    \ This 8 bit value is then added to the membrane potential of the respective neuron.\
    \ \n\nWhen the first layer neurons activate, its pulse is routed to each of the\
    \ 3 neurons in the next layer. There are 9 programmable weights describing the\
    \ connectivity between the first and second layers. Output spikes from the 2nd\
    \ layer drive spikes_out. \n"
  how_to_test: "After reset, program the neuron threshold, leak rate, and refractory\
    \ period. Additionally program the first and 2nd layer weights (all programming\
    \ is done over spi). Once programmed activate spikes_in to represent input data,\
    \ track spikes_out synchronously (1 clock cycle pulses). \n"
